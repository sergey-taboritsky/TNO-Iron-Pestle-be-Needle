 MLY_PKM_party_GUI_PBM_party_logo_tt: "马来亚劳工党\n对阵线支持度：[?IPNMLY_PBM_support_var]%"
 MLY_PBM_support_change_tt: "马来亚劳工党对阵线支持度变化：[?IPNMLY_PBM_support_temp_var]"
 MLY_PKM_party_GUI_PBM_party_logo_desc_tt: "马来亚劳工党起源于英殖民时期的泛马工会联合会。日本占领半岛后，工会联合会解散，各地工会独立运作。1945年战争结束后，在25军的监督下，各工会重新组织为泛马来工党，以削弱马共对工人的号召力。第二次牛车水惨案后，激进派夺取泛马来工党的领导权，并宣布与合作政府一刀两断。很快，党重组为马来亚劳工党，从社会民主主义转向革命社会主义。该党自称为非种族的政党，设立华人与马来人主席各一位，但由于产业工人（尤其是工会工人）多为华人，党员仍以华人为主。\n\n槟城暴动后，是劳工党利用其号召力将罢工影响扩散到整个半岛，造成总罢工发生。"
