## National Focus ##
 #start
 MLY_start: "开局"
 MLY_start_break_out: "突出重围"
 MLY_start_break_out_desc: "1941年珍珠港的一声轰鸣，不仅将大洋彼岸的自由巨兽拖入太平洋战争的泥潭之中，同时也在顷刻之间击碎了整个东南亚的和平幻梦。东南亚的各个殖民政府本以为自己可以在这场大战之中置身事外，却在短短几个月内于旭日帝国武士刀的狂舞之下接连化为齑粉。白人军队的抵抗意志全无，血淋淋的事实已经证明他们无力保卫东南亚，无力保卫我们的马来亚祖国。为此我们只能自己拿起武器，穿入茂密的丛林，翻过逶迤的山丘，进行长达数十年艰苦卓绝的抗战。\n\n在我们的大部队趁日军主力南下突入怡保，并成功解放这座霹雳州的心脏城市之时，来自槟城的抵抗之火正熊熊燃起——北马来亚的工人已经再也无法忍受日本占领军的极端暴行，目前他们已经成功组建起成建制的游击军向海岸集结。但昭南岛的日军反应也十分迅速，上万南洋日军部队正从吉隆坡向着槟城开拔而去。为了协调整个马来亚的抗战事业，我们必须确保这枚星火不会在日本人的军靴之下彻底熄灭，为此不惜一切代价。"
 MLY_start_count_ammo: "清点弹药"
 MLY_start_count_ammo_desc: "对于革命的斗争而言，在拥有坚定革命意志的同时，也不能忽视了革命武器的重要性。更何况我们现在的部队依然处于游击阶段，北马来亚那聊胜于无的工厂给我们提供的武器产能，现在还远远不足以满足我们的军队需求。在这种紧要关头，我们就更不能放弃这些来之不易的军火资源。工人民兵队撤离槟城之时，我们必须将主要负重分配给军事装备，将所有可以携带的轻重武器、火炮机枪一并带走，甚至是扒掉那帮泰国侵略者在这里修筑的铁轨。我们坚决不能给日本与泰国侵略者留下哪怕一颗弹药，在转移武器行动之上所有的犹豫，到最终都可能会化作压死马来亚革命斗争的致命稻草。为了半岛，我们必须迅速行动，在日军的刺刀捅向我们之前尽快撤离。"
 MLY_start_care_foodstuff: "粮草先行"
 MLY_start_care_foodstuff_desc: "晚清时期下南洋前来谋生的华人商贩与劳工们，也将中华大地上的一些俗语一并带来，融入了马来亚的文化圈中。而其中最为精辟的当属“民以食为天”：如若统治者的暴政是助燃革命烈火的干柴，那么充足的粮食储备与补给就是革命烈火燃烧所必需的氧气。南下霹雳州的长路漫漫，我们的民兵队伍不光要时刻防范日本与泰国侵略军的一路追击，还需要警惕复杂的地形与粮草短缺的问题。如若我们的部队在征程中途就不慎耗光粮草，军队无法继续行进，战士的战斗力无法保证取得每一场突围的胜利，那么我们的队伍在日本军队的眼里便同待宰羔羊无异。因此经过慎重考虑，工人民兵的领头人们决定将撤退时的绝大部分负重分配给粮食类货物。我们的民兵队伍已经配备好了足够的运粮推车，时刻准备夹着干粮踏上南下之路。"
 MLY_start_evade_hunters: "摆脱围困"
 MLY_start_evade_hunters_desc: "经过了数月艰苦征途，工人民兵队距离怡保根据地已经近在咫尺，属于槟城民兵的胜利似乎已然在望。正在此时，民兵队的断后部队向着中央传来了更加振奋人心的消息——驻守在马来亚北部的日本陆军与泰国军队已经被我们精妙的游击战术绕成了一团乱麻，据断后部队的报告消息，那可怖的旭日旌旗直到目前已经许久未见，只余下部分日军与泰军的小股部队依然在追赶民兵队伍。日军前线专门负责清剿游击队的司令部已经乱作一团，此次镇压行动的失败或许将引得司令部内的数位高官落马，不过这与我们的工人民兵就是毫不相干的事情了。不管怎么说，民兵队伍已经尽全力摆脱了后方反动军队的追击，即将冲入霹雳州，与怡保主力部队会师。"
 MLY_start_its_over: "结束了......"
 MLY_start_its_over_desc: "我们的斗争胜利了！工人民兵队伍凭借其精湛的战略素养与高超的游击战术，已经将身后所有的反动势力追兵甩到九霄云外，成功进入了怡保根据地，与马共中央会师了！望着城外咬牙切齿却又对我们无可奈何、依旧喘着粗气的日本侵略者，这是多么令人振奋的画面啊！陈平总司令已经派人前去接应了这些身经百战的英雄民兵，他们的加入将会为全马来亚的革命再添上一束红光。在完成对战果的清点后，马来亚红军与新来的民兵队伍们共同向着那面金星红旗宣誓，唱出了那句震天动地的战歌：\n\n我爱您，金星红旗，您是战斗的象征，胜利的标志，有一天您将插遍祖国大地，插遍祖国大地！"
 #next phase
 MLY_next_phase: "革命的下阶段"
 MLY_guerilla_reorganize_troops: "重整队伍"
 MLY_guerilla_reorganize_troops_desc: "尽管一路艰险，但人民军和工人民兵终于大体完整地抵达了怡保根据地，摆脱了敌人的控制。马来半岛深处的混乱仍在持续，而我们必须抓紧这个时间窗口整顿我们的队伍，将工人民兵组织成正规军，并提高人民军的作战水平。\n\n毕竟，冲突不可能就此停止，昭南岛的驻军一旦得到喘息之机，就一定会再次尝试扼杀我们的根据地。"
 MLY_guerilla_ipoh_conference: "召开怡保大会"
 MLY_guerilla_ipoh_conference_desc: "由于马来亚的革命斗争骤然进入新阶段，党内、统一战线内部均对现状存在意见分歧。如今，正值我们巩固了对怡保城区的控制，我党应当在怡保召开一次代表大会，为同志们言明当下的新形势与党的新政策，为即将到来的新斗争统一思想，同时巩固党员对党中央的认可。\n\n与此同时，随着我们控制怡保这座中心城市，在此处召开大会也能争取当地市民的认可，并同时锻炼干部们运作城市的能力，可谓是一举多得。"
 MLY_guerilla_solve_crisis: "处理根据地危机"
 MLY_guerilla_solve_crisis_desc: "现如今，虽然我方建立了怡保和泰马边境两大块根据地，但根本上的生存危机仍未解决。两块根据地之间地理层面的断裂使得，怡保市生产的工业品与过剩的知识分子队伍难以送往北部乡村，而乡村地区的农作物也难以送往怡保。我们曾经尚可自给自足，但如今随着大量华工及其亲属涌入根据地，城市的承载力也逐渐显得不足。现在我们尚可消耗槟城搬来的补给品，但几年之内如果没能解决这一问题，我们最终还是会面临灭顶之灾。\n\n所幸，泰国方面也被北大年地区层出不穷的的穆斯林抵抗骚扰得焦头烂额，而又由于数年前东京与加尔各答支持下昂山在缅甸发动的政变及其结果，对日本极度不满，从而有意愿与我们达成某种合作，甚至表达出放弃一部分领土交给我方的可能性。如果能够与泰国达成完美合作，赢得其在北大年地区的领土，不但能够彻底打通两块根据地的陆上通道，还能解决人口安置难的问题，更是能让党获得马来亚民族主义者的认可，可谓是“一箭三雕”。"
 MLY_guerilla_population_exchange: "组织人口交换"
 MLY_guerilla_population_exchange_desc: "为了解决泰方的燃眉之急，我党提出利用党的优秀组织力帮助泰国实行人口转移。北大年的华人与马来人将被组织南下安置在吉兰丹，而吉兰丹与赛武里地区的泰人则北上定居北大年。\n\n更加清晰的民族分界将更能说服泰国进行领土移交，而向泰方展示我党高效的组织能力也可以震慑他们对于打破协议的不安分想法，然而这项计划唯一的问题是，强行迁徙民众可能会伤害马来人与华人的民族感情，甚至让党与一部分群众有离心的风险。\n\n当然，只要能够获得这些领土，想必任何牺牲都是值得的。"
 MLY_guerilla_deradicalisation_campaigns: "打击极端主义行动"
 MLY_guerilla_deradicalisation_campaigns_desc: "伊斯兰极端主义不但是对泰国政权的威胁，也是容易被日本帝国主义者利用反对我党的顽固反动派。为了巩固我方和泰方的外交纽带，更是为了营造双方的共同利益，为未来进一步合作打好基础，我们应当提议派出人民军打击北大年与吉兰丹盘踞的伊斯兰极端主义武装分子。\n\n人民军的队伍将在血与火中得到历练，而随着极端主义得到打击，我们未来对这些地区的治理也会更加容易——当然，前提是泰方不会因为尝到甜头就放弃履行承诺。因此，这项行动的成功也需要人民军战士们对泰国军队展现出其绝对优秀的服从性与战斗力，而这对我们将是个不小的挑战。"
 MLY_guerilla_firearms_deal: "协商军火贸易"
 MLY_guerilla_firearms_deal_desc: "对于最核心的领土问题而言，我们或许短时间内难以取得显著进展。不过，或许在一些边缘议题上取得突破，能够帮助我们推动核心议题的谈判进程。\n\n这样的其中一个议题便是军火贸易。泰国拥有许多过时的英法日制式装备，其存储与销售都很成问题，而我们恰好需要任何可能获得的军事装备，用于逆向工程研究或直接装备给人民军战士们。我方将主动提出购买泰方的库存军火，并在价格上稍加让步，换取他们对领土问题上的态度软化。或许这并不能彻底改变谈判走向，但我们急缺任何可能生效的突破口以推动谈判进行。"
 MLY_guerilla_promise_concessions: "承诺经济让步"
 MLY_guerilla_promise_concessions_desc: "泰方声称，尽管能够移交北部领土，但他们仍希望获取一定的资金保障，既能充实他们早已被边境治安战拖垮而不再充裕的国库，也能作为对泰国国内民众的交代。\n\n我党承认，这是泰方提出的合理要求。因此我们承诺，北方领土的矿产资源收益将有一部分永远属于泰国。当然，或许会有杂音认为我们这是在损害马来亚的经济主权，但如果得不到泰国的认可，我们又和谈解放？如果没有解放全马，又和谈经济主权呢？"
 MLY_guerilla_joint_excavation: "联合资源勘探项目"
 MLY_guerilla_joint_excavation_desc: "对于可能移交的领土，其存在丰富的自然资源并不令人感到意外。事实上，马来半岛的丰饶自古便有记载。\n\n如今，为了展示我党的优势，我们应当与泰国共同开发吉兰丹地区的部分资源。我方拥有更强大的组织能力，并能够招募到工作积极性更强的工人；泰方则在技术设备上不可或缺。按照协议，合力开采的矿藏将会按比例分成，其收益对泰方并不充盈的国库而言相当丰厚。\n\n当然，我方需要在此过程中进一步展示我们独特的优势，令泰方认识到我们的实力，从而让他们不敢在合作层面背信弃义。"
 MLY_guerilla_party_connections: "利用党际关系"
 MLY_guerilla_party_connections_desc: "东南亚各国都曾经遭受相似的命运——被殖民掠夺，被压迫，被剥夺人的基本权利。因此，东南亚的民族解放运动也利用这共同命运，结成了特殊的、跨国的党际纽带。\n\n我党初创时，曾与泰国的左翼重臣比里·帕伊荣有过联系。如今他在人民党内的影响仍然颇为重大，我们将指示出访泰国的各位同志们专程拜访帕伊荣，说服他出面为我们的外交活动破除某些阻碍。"
