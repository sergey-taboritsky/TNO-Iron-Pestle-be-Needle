 XIK_liberal_conservatism_party_long: "中国青年党§F\n--------------\n新青年党前身是青年党在四川与南京之外的“第三党部”。随着战争后期重庆政权逐渐向西昌撤退，青年党同样在西昌营建新党部，准备继续抱紧蒋系政权。战后青年党大部前往南京，国防参议员左舜生领导青年党剩余人员重组政党，参与西昌为数不多的民主政治。§!"
 XIK_liberalism_party: "民主政团同盟 - 宪政会(西南派)"
 XIK_liberalism_party_long: "中国宪政建国会§F\n--------------\n宪政会于重庆政府的解体中正式成立，其前身是民主同盟内部一批无党派独立人士，最远可以追溯到统一建国同志会。随后，随着西昌政府击退日军最后一轮进攻，民主同盟及其大部分成员组织也在实际上一分为二。对于宪政会，前往南京的分支尝试促成当局行宪，并在国民大会内对抗国民党，而留在西南地区与西昌的分支则鼓励国民党与西北的共产党重新接触，并希望促进西昌政权向宪政过渡。§!"
 XIK_socialist_party: "民主政团同盟 - 平民党"
 XIK_socialist_party_long: "中国平民革命党§F\n--------------\n1935年，中国国民党临时行动委员会更名为中华民族解放行动委员会，并随后参与成立民主政团同盟。随着重庆政府倾覆，解放行动委员会拒绝参加南京政府，选择留在西昌并再次更名，吸收一批中共党员后改名为中国平民革命党。其与当政的蒋系国民党常年敌对，但由于其在军内仍有一定影响力，他们在政坛上仍然保持存在。§!"
