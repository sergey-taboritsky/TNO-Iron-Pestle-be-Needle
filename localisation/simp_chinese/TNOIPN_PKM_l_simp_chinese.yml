## Ideas ##
 TNOIPN_idea_remove_tt: "当该民族精神被移除："
 TNOIPN_PKM_manpower_running_dry: "人力枯竭"
 TNOIPN_PKM_manpower_running_dry_desc: "马来亚抗日统一战线的斗争已经持续太久，曾经满怀热血前来抗日的青年如今已成中年，而其中大部分同志都牺牲在了日军的枪口下。如今，阵线面临严重的人力危机，而其在大城市内的招募网络也逐渐被日本情报机构破坏。如果不发生转机，如今的战士可能会成为马来亚最后一批战士。"
 TNOIPN_PKM_detachment_military: "纵队模式的军队"
 TNOIPN_PKM_detachment_military_desc: "马来亚抗日义勇军的编制并非西方标准的“军-师-旅-团-营”，而是便于游击的“纵队-支队-中队-小队”形式。分散的军事指挥使得日军的“清扫”政策很难取得效果，但同样意味着最高层难以协调大兵团作战，以及不同纵队之间的沟通极度困难。倘若义勇军夺取马来亚政权，军事正规化势在必行。"
 TNOIPN_PKM_united_front_policy: "马来亚统一战线"
 TNOIPN_PKM_united_front_policy_desc: "£PKM_texticon 马来亚共产党团结度：[?TNOIPN_PKM_unity_var]%\n£PKM_texticon 马来亚共产党合法性：[?TNOIPN_PKM_legitimacy_var]%\n--------------\n自从日本入侵，马来半岛的抵抗力量就远不止马来亚共产党。随着1948年牛车水事件爆发，原本与日本合作的大量民族主义者也纷纷脱离合作行列，加入抵抗运动。此外，洪门、会道门等各色社会组织也同样出于华人民族情谊，为马共成员提供藏身之处并输送情报。在星洲日军未曾发现的阴暗角落，统一战线的触手正伸向整个马来半岛。"
 TNOIPN_PKM_CPC_KL_committee: "中国共产党南洋临时委员会"
 TNOIPN_PKM_CPC_KL_committee_desc: "南洋临委第一书记：§Y廖承志§!\n\n\n\n\n£CPC_KL_committee_leader_portrait \n\n\n\n\n从1927年底到1928年初，随着海陆丰起义和广州起义的相继失败，大批中共党员曾被迫转移到南洋，建立中共南洋临时党支部，后改名为中共南洋临时工作委员会，简称中共南洋临委。如今，白色恐怖在中国日渐加剧之下，我们应当在已经稳定的根据地中为随时流亡来此的中共党员提供庇护。因此，中国共产党南洋临时委员会再一次成立，以帮助中国加速挣脱共荣圈的枷锁。"
