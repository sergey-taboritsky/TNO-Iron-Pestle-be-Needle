 TNOIPN_MLY.1.t: "突围之路"
 TNOIPN_MLY.1.desc: "日本在他们殖民政府间施展傀儡术很有一套，可惜时不定哉，自井野硕哉上任后太平洋彼岸的东京大本营对于马来亚耳失聪，眼失明，之前压榨工人的钱有一部分还需要上交东京，但现在那帮指着突击剂活命的日本兵由于没有上方的压力，逐渐撕去“共荣”的面皮，准备尽情的吸血。\n\n今日的多朗古先发冲出沉默工人的队伍，与他的几位工友抢了工头的枪，他们似乎准备拿这一次的“义气用事”当做赌光明之路的筹码，即便他身处的雨林枝间蝎兽四野，因雨常年浇灌致湿润不干的泥土已经逼迫着让他换衣服，在生存面前，多朗古已不在意这些，对于他而言用“天然的雨林迷彩”形容或许更为恰当。\n\n“你看见了？前面带着格网钢盔的日本兵，真他娘的像个王八！”多朗古的工友坦诺瞧见前方正在行进的一个班的日本兵，脸上的皮肉逐渐紧绷起来，将手中的枪上膛瞄准带队的班长，如果没有多朗古拦着他，过会儿趴在这里的又会是几具无名的尸体：“把枪放下！别忘了我们的计划，为了眼前的仇恨葬送来日马来亚的耀阳高照，你首先是个罪人！”坦诺逐渐冷静下来，不巧的是他心中火虽泄，由于枪管生锈以及保险包括弹匣在内的工艺的简陋，一枪让毫无准备的日本兵班长去见了天照大神。"
 TNOIPN_MLY.1.a: "血腥的丛林吞噬着战士们的血肉。"
 TNOIPN_MLY.2.t: "怡保会师"
 TNOIPN_MLY.2.desc: "眼瞧虽是一班日本兵，实则不过是诱饵，身后一齐行动的至少有二十多个，多朗古心知肚明这是枪的失职不是任何人的过错，他并没有忙着指责而是连忙呼吁其他的十个工友进入战斗：确保岩体的隐蔽和安全，准备战斗！翻过那个山头寻找赤色抵抗者的大本营！\n\n由于日本兵的士气渐退，加上自殖民政府玩灯下黑之后武器损耗严重，却只是修复却从未更换，仅仅付出五伤亡的代价歼灭敌方十四人。多朗古认为任何人的牺牲都是值得惋惜和敬佩的，在不会暴露行踪的前提，同时确保他们的尸首不会被恼羞成怒的日本兵羞辱，决定将他们化骨成灰带去陪他们一齐去寻篝火......\n\n“欢迎你们的到来，同志！”迎接多朗古一行人的是个二十几岁的年轻人，由于常年待在山里参与抵抗， 脸庞无肉，身形露骨消瘦将原本合身的衣服“撑”的很大，多朗古见到他正健壮的年纪却从事着命悬一线的战斗不免心疼，其的眼角逐渐渗出热泪，不断的摇晃着他的右手：“辛苦了，今后，我们皆是抵抗的一员。”"
 TNOIPN_MLY.2.a: "我也欢迎你们来到根据地，同志们。"
