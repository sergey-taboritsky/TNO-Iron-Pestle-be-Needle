 TNOIPN_MLY_worldnews.1.t: "[Get_newspaper_header]马来亚紧急状态结束"
 TNOIPN_MLY_worldnews.1.d: "近日，南洋日军司令[SHO.GetLeader]宣布为期超过一年的“马来亚紧急状态”正式宣告结束。\n\n一年前，随着马来亚工人发起总罢工，盘踞在丛林中的马来亚共产党游击队顺势南下，攻击城市、占领乡村，并将武器提供给暴动工人使其对南洋日军奋起反抗。在混乱持续一年后，暴动工人终于被镇压殆尽，而罢工者也逐渐恢复务工。南洋日军骄傲地宣布，马来半岛的经济与政治秩序已经基本恢复。\n\n然而，有传闻声称，马来亚共产党及其“马来亚人民抗日军”已经趁势夺取北方重镇、马来亚第四大城市怡保。日军司令[SHO.GetLeader]对此矢口否认，并坚称马共已经元气大伤，不再构成任何威胁。"
 TNOIPN_MLY_worldnews.1.a: "马六甲海峡能恢复通航吗？"
 TNOIPN_MLY_worldnews.1.b: "这可没完，日本鬼......"
 TNOIPN_MLY_worldnews.2.t: "[Get_newspaper_header]北加里曼丹国民军暴动"
 TNOIPN_MLY_worldnews.2.d: "自从日本帝国陆军占领北加里曼丹以来，当地便存在着形形色色的反抗势力。然而，这些势力向来都对南洋日军的统治毫无威胁。\n\n不过近日，随着号称“北加里曼丹国民军”的武装力量占领紧邻文莱的砂拉越林梦县城，日本在北加里曼丹的统治似乎受到了前所未有的挑战。由于南洋日军主力仍在马来半岛参与镇压马来亚共产党暴动，北加里曼丹国民军向文莱的进军似乎无可阻挡。\n\n尽管东京方面谴责北加国民军为“共产主义恐怖分子”，但按观察家分析，其真实支持者有很高概率为日本名义上的盟友，印度尼西亚总统苏加诺。\n\n如今，随着北加里曼丹国民军的进展，旭日在该地的未来正变得愈发扑朔迷离。"
 TNOIPN_MLY_worldnews.2.a: "有趣。"
