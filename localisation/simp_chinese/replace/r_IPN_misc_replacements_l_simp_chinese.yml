 communist_mao_zedong_thought_subtype_desc: "\n\n\n\n£communist_mao_zedong_thought_picture \n\n\n\n\n\n虽然中国共产党人在抗日战争中败于敌寇之手，但其创始人之一和领袖——毛泽东的思想并未消亡，而是深山息马、静候帝国主义的动摇，而后伺机而动。\n\n毛泽东思想的直接理论来源便是毛泽东本人在长征期间和在延安根据地的著作，其中借用了部分农业社会主义的元素，但并不能简单认为是对其的一种小修小补。毛泽东思想承继了马克思、恩格斯、列宁和布哈林等人物的理论，以国际主义和反帝国主义为基础，但与传统的布尔什维主义不同的是，比起城市无产阶级，它对农村人民更为重视。它在以农村为主体的国家反对资本主义统治的斗争中，主张进行革命性的土地改革，建立适合本国国情的新民主主义制度，并认定游击战是以“持久人民战争”的形式开展革命斗争的最佳途径。\n\n毛泽东思想的支持者认为它是马克思主义思想的自然延续，也是布尔什维主义的下一阶段：在全世界各族被压迫人民掀起武装反抗的浪潮中，毛泽东思想的反帝基本原则得到了广泛的认同。它出离于传统马克思主义思想，开始在世界历史上崭露头角。"
