 TNOIPN_CHI_news.1.t: "[Get_newspaper_header]周佛海总统病发去世"
 TNOIPN_CHI_news.1.d: "随着安田危机席卷共荣圈，中华民国随即陷入远超1959年广东分离所致的经济困局。然而，正当南京政府尝试出手稳定经济之时，其舵手——总统周佛海，已于今日在一次会议中突发心脏病，抢救无效去世。\n\n关于总统之死因，中国社会各界众说纷纭，其中甚至有传闻称其与戴笠之秘密交易被披露，刺激其心疾发作——以上传闻均被总统府新闻发言人所否认。如今，先前的二号人物，副总统罗君强已接任临时总统，并宣布将采取“一切可能手段”阻止经济继续恶化。"
 TNOIPN_CHI_news.1.a: "中国又要乱起来了吗？"
 TNOIPN_CHI_news.1.b: "我们的三民主义祖国......会变成......什么样子......（哽咽）"
 TNOIPN_CHI_news.1.c: "老汉奸终于死了。"
 TNOIPN_CHI_news.2.t: "[Get_newspaper_header]林柏生当选中国总统"
 TNOIPN_CHI_news.2.d: "罗君强于安田危机中接任总统职务后，本就不稳的中国政局逐渐陷入进一步动荡。先前与罗居于同一阵营的梅思平叛出其派系，新中央俱乐部遭到重击。此外，陈公博与褚民谊尝试共同推举一位候选人的努力也在谈判失败后付诸东流。与此同时，各民主势力异军突起，推举闻一多为共同候选人，吸引到大量不满国民党治理成效的各地选民。\n\n最终，陈公博对褚民谊提出的候选人方案妥协，林柏生当选为行宪后中华民国第四任总统。尽管境外观察家认为此次选举存在大量恐吓、贿选与欺诈行为，但苦于政治危机持续发酵的中国市民仍显得稍许平静下来。林柏生总统宣布，他将彻底带领国家走出安田危机的经济阴影，并开启全新的经济现代化计划。"
 TNOIPN_CHI_news.2.a: "耗子们选出了领导他们的猫。"
 TNOIPN_CHI_news.2.b: "中华民国万岁，林柏生总统万岁！"
 TNOIPN_CHI_news.2.c: "他们的“选举”还有哪怕一毫合法性吗？"
 TNOIPN_CHI_news.3.t: "[Get_newspaper_header]民盟领导人闻一多遇刺！"
 TNOIPN_CHI_news.3.d: "今日，中国传来令人震惊的消息——中国民主政团同盟领导人之一，前民盟总统候选人闻一多在武汉被不明枪手当街射杀，现已确认身亡。\n\n闻一多曾在上次选举中代表民盟参选，并位列第二，而根据外部抽样调查，其支持率在大部分地区已然超越当选总统林柏生。此次刺杀被各民主政党认定是国民党方面为铲除政敌所做，民盟高层储安平称将“彻查到底，绝不姑息”，而总统府已否认一切关于鼓动刺杀之指控，并为闻一多不幸遇刺致哀。\n\n稍显好转的民国经济再次摇摇欲坠，民主运动抗议正席卷全国各大城市，西南军阀日渐离心，南京方面似乎已陷入困局。"
 TNOIPN_CHI_news.3.a: "林柏生会如此短视愚蠢吗？"
 TNOIPN_CHI_news.3.b: "该死的！"
 TNOIPN_CHI_news.3.c: "为闻一多先生报仇雪恨！"
 TNOIPN_CHI_news.4.t: "[Get_newspaper_header]中华民国爆发内战！"
 TNOIPN_CHI_news.4.d: "摇摇欲坠的南京政府终于土崩瓦解。随着盘踞黄河上游的共产党人、流亡川西的蒋介石政府余部、西南军阀与各民主势力暴动走向合流，中华民国已经陷入全面内战状态。总统林柏生宣布全面军事动员，誓要彻底粉碎叛乱，恢复中国稳定；储安平则代表“第三次统一战线”发声，称“实行恐怖统治之伪政权必将毁灭”。\n\n由于各大城市均已陷入民主派暴动者与效忠派驻军混战之中，东京方面已宣布不会直接出兵干涉，但已解除对南京政府的全部军备限制，并开始进行军火援助。自由国家组织和团结协定均对反抗势力表达同情，世界各国撤侨行动也已开展。"
 TNOIPN_CHI_news.4.a: "中国就此万劫不复。"
 TNOIPN_CHI_news.4.b: "我们的泛亚盟友必将胜利！"
 TNOIPN_CHI_news.4.c: "扫平伪政权，保卫全中国！"
 TNOIPN_CHI_news.5.t: "[Get_newspaper_header]桂林政变，广西省易主"
 TNOIPN_CHI_news.5.d: "昨日，广西省政局发生剧变——自世界大战结束以来长期担任广西省主席的黄旭初已被广西省内各民主党派与旧粤系势力联手发动的“兵谏”驱赶下台，今日正式在南京亮相。此次事件被认为是两年前广州事变的余波，而仍然深陷政治经济动荡的南京政府并无手段应对此次事件。\n\n南京政府对此选择不予承认张发奎的新政权，并向湖南省进行额外的军事部署。对此，自封广西省主席的张发奎选择转投西昌，并宣布“南京伪政权并无政治合法性”。"
 TNOIPN_CHI_news.5.a: "广西摆脱了日本帝国主义。"
 TNOIPN_CHI_news.5.b: "该死的叛徒！"
 TNOIPN_CHI_news.5.c: "有趣。"
 TNOIPN_CHI_news.6.t: "[Get_newspaper_header]罗隆基当选云南省主席"
 TNOIPN_CHI_news.6.d: "随着云南省深陷广州事变与安田危机带来的经济动荡，主政云南的省主席卢汉于近日宣布辞职，并正式举行省级选举。随后，民主政团同盟众望所归之下成功入主昆明。\n\n由于西南民盟包含诸如平民党等部分不被南京承认的政党，当选省主席的罗隆基与其政治盟友于当选前选择全部加入国家社会党，并就此避免一场政治危机。此举被广泛认定为是对南京的妥协，而南京方面也已投桃报李，对新政府予以承认。不过，罗隆基即将铺开其“独立自主”经济方案，而这被认为是云南抛弃南京转投西昌的重要征兆。"
 TNOIPN_CHI_news.6.a: "中国人民的意志做出了选择。"
 TNOIPN_CHI_news.6.b: "这不是什么好事......"
 TNOIPN_CHI_news.6.c: "有趣。"
 TNOIPN_CHI_news.7.t: "[Get_newspaper_header]西昌军队突袭成都"
 TNOIPN_CHI_news.7.d: "在西部省份陷入动乱后，此前龟缩在西昌的国民政府终于抓住了扩张势力的机会。在邓锡侯外出疗养时，一支精锐部队在“军统”领袖郭汝瑰的带领下直扑成都，并在李璜与青年党民兵策应下迅速占据全城。随之而来的是四川各路驻军纷纷向西昌宣誓效忠，从重庆到雅安的大片地区兵不血刃地成功易主。\n\n南京政府对此严厉谴责，并开始动员军队。中国大陆或将再次爆发军事冲突。"
 TNOIPN_CHI_news.7.a: "这是真的？"
 TNOIPN_CHI_news.7.b: "我们不能坐视不管！"
 TNOIPN_CHI_news.7.c: "有趣。"
