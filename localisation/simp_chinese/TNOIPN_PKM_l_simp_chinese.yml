 MLY_PKM_party_GUI_PKMM_party_logo_desc_tt: "1945年10月17日，随着印尼共和国宣布独立，受到苏加诺思想影响的马来亚左翼民族主义者决定将分散、俱乐部化的马来青年运动组织为正规政党。于是，在印尼人穆哈鲁丁·拉索指挥下，丹马六甲、苏加诺遥控下，马来国民党正式成立，其指导思想为玛尔哈恩（贫民主义）、纳沙贡（民族-伊斯兰-共产主义）和大印度尼西亚主义（主张马来半岛并入印尼共和国），是印尼民族党的兄弟政党。\n\n党成立后，迅速吸纳了一大批马来亚激进民族主义者与共和派，同时还因其相对半岛马来人运动更加反日，得到了英国残余殖民买办的鼎力支持，资金充沛。1948年后，马来国民党开始分裂，左翼参与了“第十支队”运动，迅速而激进地向马来亚共产党靠拢。中左翼到右翼则反对脱离合作政府的议会政治，但右翼希望支持合作政府，而中左翼谴责合作政府，声援罢工工人。由于激进左翼在党内仍然具有影响力，中左翼的提案得到通过，气急败坏的25军将部分领导人监禁。不过，这导致马来国民党进一步远离议会政治，民族主义和反日倾向日趋浓厚。此外，由于苏加诺与日本的关系日趋紧密，马来国民党抛弃了大印度尼西亚主义，转而提倡“泛马来主义”——由马来国民党和马来共和国，而非沦为日本傀儡的印尼共和国，来统一整个南洋群岛。\n\n在统一战线各党中，马来国民党虽然同样坚定反日，但其对社会主义最为疏远。与此同时，他们能够得到美国的大力支持，因此其实力不容小觑。"
