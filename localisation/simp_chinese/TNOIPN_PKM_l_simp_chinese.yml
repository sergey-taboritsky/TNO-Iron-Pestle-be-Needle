 TNOIPN_MLY.6.t: "移交领土"
 TNOIPN_MLY.6.desc: "一束骄阳金光洒落于马泰边境的丛林之上，在层层绿叶之上显出耀眼的光芒，一路直射入一处河谷——马共司令官陈平将会与来自泰国的外交官在这里进行领土方面的谈判。自从1942年这些领土被占领以来，这或许是它们首次有机会归还马来亚。\n\n谈判桌上，陈平与随行人员先后与泰国的外交官握手，随后便有序入座谈判。陈平端坐于靠外的一张木椅之上，他招呼一旁的随行人员从公文包中拿出几份文件，上面详细记录着泰国与马来亚方面关于领土移交的具体事宜，如今只需让来自泰国的代表在纸上落下自己的大名，此事便立刻水到渠成。\n\n坐于陈平面前的泰国外交官深吸了一口气，默默从口袋里掏出手帕，擦了擦起雾的眼镜——泰王国内部面临着极端的军政分裂，军部对此次行动颇有意见，他们不止一次地放出口号：“泰民族在中南半岛的霸业若想万世永存，便只有寸土不让。”外交官自然是不想得罪其中任何一方，他也不信眼前这个共产党的政权在他不愿签字的情况下会把他毫发无损放回，于是便只得哆嗦着手在文件上先后签下了自己的名字。陈平见此情形，嘴角现出一抹欣慰的笑，随后淡淡抿了一口凉透了的榴莲茶，而这一场面也被四周的记者记录了下来。当天某午间报纸的头版便立刻刊登了此次马来半岛上历史性的谈判。"
 TNOIPN_MLY.6.a: "“对泰外交圆满成功，人民军顺利光复北境三省！”"
 TNOIPN_MLY.7.t: "移交领土"
 TNOIPN_MLY.7.desc: "泰国人在谈判桌上关于公平与正义的话在领土与权利面前不值一提，他们总想留一半，分一半，以来彰显他们的慷慨仗义，但对于马来西亚祖国来说，这种关于权力恶臭的谎言，人民绝不接受。\n\n在维护领土完整以民族正义面前，不论是发布军令的马来西亚军政部，还是渴望故土归一的愤慨青年，他们一致的支持与我们的封建余孽的邻居开战，即便可能惊动日本人也在所不惜。\n\n“陈平主席，在吉打州问题上，我们更很希望可以倾听您的意见......”陈平在国土纠纷问题中与他们意见一致，但只有从他手洒出的墨才是板上钉钉的令，陈平并没有选择以激动的言语回应他想听到的话，而是反而行之，平静的在提前准备好的政策发布文件右下角签下名字：“大家想要的全在这里了，对于吉打州军队调遣问题我不过多过问，交给专业人去办吧！”小同志接过文件便向门外冲去，打动他的并不是所谓的豪言壮语与激昂的神情，而是那份象征热血与故土的许可证，他边跑边喊着，向世界发出关于他的喜悦：“太好了！可以把阿妈接回来住了！”\n\n“我们有许多的民兵，弃暗投明的专业将领与一点便燃的爱国青年，他们将成为我们日后革命的本钱，而在此时，我们的群众将是支持统一的巨大力量。林莽胄盔夜行军，长期血洒恨骨刚.......出发！”一位连队的军长在喊完最后一句壮行诗后便向吉打州方向迈去，他们背后的是分散五十年骨肉的企盼，以及日思夜想胜利与归乡的强烈念头。"
 TNOIPN_MLY.7.a: "既然你不给，就别怪我来抢！"
 TNOIPN_MLY.8.t: "草蛇灰线"
 TNOIPN_MLY.8.desc: "曼谷这座城市，已经许久未见晴天了，一层层积雨云如穹顶一般将王国的心脏笼于灰蒙蒙的阴沉之中，空气中的水汽随之弥散开来，重重压在了每个人的肩上。在市中心的巷间，一个身着棕色大衣的男人提着一把雨伞以及一个黑色的公文包匆忙赶路，最终驻足于泰国民主派政治家比里·帕伊荣的宅邸前，他略微压低帽檐，与门前的守卫打了个照面后便大步走入其中，面见他的帕伊荣先生则早已在此处恭候多时。\n\n李安东摘下棕色的低檐帽，向面前的帕伊荣鞠了一躬以示礼貌，随后便缓缓入座。一整间房间只剩下帕伊荣与李安东两个人。再确认不会有其他的任何人偷听后，随着李安东滋一声拉开公文包的拉链，几封白花花的信件与文书便展现于帕伊荣面前，其中许多都由马共总书记陈平亲笔所写。\n\n“先生，作为驻曼谷的特派员，我想我有资格代表马来亚共产党向您作出担保：马共方面无意与泰方发生任何形式的冲突。如若先生能够帮助马来亚完成与泰国的勘界事宜，并与泰国建立相对友好的关系，马共可以帮助泰国清剿北马来亚地区的圣战者武装，这对我们双方的建设都有好处。”\n\n李安东缓缓拿起桌旁的茶盏，为自己和面前的帕伊荣各斟了一杯热茶，随后拿起自己的茶杯细细抿了一口，余光还不忘紧盯着放在桌上的文书。帕伊荣也用手拂去茶杯上弥漫的蒸气，而后取出一个精美的金丝铜盒，从中缓缓拈起那嵌着碎金的黑色钢笔，仔细在每一张信件与文书上写了简短的回信，并附上了自己的姓名。李安东会心一笑，将那杯茶饮尽后，他将所有文书一并揣入大衣内的口袋，与帕伊荣郑重地握了手，随后便压低自己的帽檐，在守卫的目视之下走出了宅邸的大门。"
 TNOIPN_MLY.8.a: "伏脉千里。"
 TNOIPN_MLY.9.t: "抗日军的新生"
 TNOIPN_MLY.9.desc: "被征用于做演练场的怡保大广场前，一排排曾经的人民抗日军战士正在列队集合。广场边的临时会场舞台中，军委主席刘尧与第十支队司令官慕沙阿莫欣赏着战士们的雄姿。\n\n“刘主席，我想问问。”慕沙阿莫皱了皱眉，问道。“不但九个支队要整编，第十支队也要一起打散吗？”\n刘尧沉默片刻。“阿莫同志，支队模式已经严重过时了。下一阶段的革命斗争需要下一阶段的军事模式，这你也听陈主席和杨总理讲过了。难道九个支队接受改编，留下第十支队落在后面？这不是拖了革命的后腿嘛。”\n慕沙阿莫叹了口气。“刘主席，这我懂啊。问题是，新军队暂定的全部政治委员都是马共党员，这......”\n\n“慕沙，你这难不成要犯了宗派主义、军阀主义错误不成？”刘尧似乎有些生气了，声量稍稍提高，周边有几个军官诧异地望了过来。“我直说吧，慕沙，马来国民党和马共的双党籍党员也不少，只要他们素质过硬，政治可靠，没人阻止他们当政委。”慕沙阿莫只得点了点头。“而且你放心，慕沙阿莫同志。我和陈主席已经决定了，西迪同志来当新军队的总政委。你还有什么要担心的吗？”\n\n又是一阵长久的沉默。\n\n许久，有传令兵前来通知刘尧，演练场的士兵要唱军歌了。刘尧这才跨步走下舞台。此时，远处已经飘荡起歌声，慕沙阿莫的思绪也随着这歌声飞向远方。"
 TNOIPN_MLY.9.a: "“滚滚熔岩溅大地，人民呼声在怒号，旧世界地动山摇......”"
 TNOIPN_MLY.10.t: "小仓库中"
 TNOIPN_MLY.10.desc: "雨水敲打着铁皮屋顶，发出密集的声响，完美地掩盖了室内的谈话声。李光耀仔细地插上门闩，转过身，面对早已在阴影中等待的林清祥。\n\n“清祥同志，感谢你的冒险前来。”李光耀的声音低沉而平稳，没有任何寒暄，直接切入正题。\n林清祥点了点头，没有起身，他的目光迅速扫过房间唯一的入口。“光耀先生的消息很突然。现在风声很紧，宪兵队和‘特高科’的耳目比雨季的蚊子还多。你说有关系到我们共同生存的大事？”\n“正是。”李光耀坐到他对面，煤油灯的光照亮了他半张脸，另一半则隐在黑暗中。“单打独斗，我们谁都无法撼动目前的局面。你的统一战线，有组织，有群众基础，特别是在工人和乡村地区。而我......我和我的朋友们，能提供一些不同的东西：法律层面的掩护、与某些尚未完全被日方控制的本地精英及商业网络的有限沟通渠道。”\n\n林清祥沉默了片刻，手指无意识地敲击着桌面。外面的雨声更大了。他知道李光耀不是传统的革命者，他代表的是一种更偏向民族主义和社会民主的势力，甚至有些精英主义，与马来亚共产党的社会主义、武装斗争路线并不完全吻合。但在日本占领的铁幕下，生存和抵抗是第一位的。\n\n“情报共享......资源支持......”林清祥缓缓开口，“这确实是我们急需的。我们可以协调行动，避免冲突和内耗。针对港口、铁路的非武装破坏，或者传播反日信息，你的网络或许能起到作用。”他紧紧盯着李光耀，“但是，合作必须建立在共同对抗日本法西斯的基础上。未来的马来亚，包括新加坡，必须属于这里的人民，而不是换一批压迫者。”\n\n李光迎迎着他的目光，没有丝毫退缩。“当然。驱逐日寇，恢复自治，是我们共同的最低纲领。”他嘴角露出一丝难以捉摸的微笑，“未来的事，可以留给未来去解决。当前，我们是盟友。我们可以建立一条单线联络渠道，交换必要的信息，在特定行动上相互配合。”\n\n林清祥最终伸出手：“为了解放而合作。”\n\n李光耀握了上去，力道沉稳：“为了生存和最终的胜利。”\n\n雨仍在不停地下着，仿佛要洗刷掉这座城市所有的秘密，却不知新的、更复杂的秘密正在其掩盖下悄然滋生。"
 TNOIPN_MLY.10.a: "革命就要开始了。"
