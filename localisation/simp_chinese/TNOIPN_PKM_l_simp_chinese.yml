 MLY_PKM_party_GUI_PKM_party_logo_tt: "马来亚共产党"
 MLY_PKM_party_GUI_PKM_party_logo_desc_tt: "早在殖民者初次占领马来亚后，来自各阶层的反抗就经久不息。即使英殖民者引入大批华人以制衡马来本地人，华人群体也迅速接受了近代中国的两大思潮——三民主义与共产主义，带头开展反帝活动。1926年10月，流亡南洋的部分中国共产党成员组织了“中国共产党南洋临时委员会”，并于次年改称南洋共产党。1930年，在共产国际“组织各民族政党”的号召下，南洋共产党在第三国际代表胡志明的主持下改组为马来亚共产党，正式成为马来半岛的共产主义先锋队，引领各民族工农反抗英国殖民统治。\n\n1941年12月8日，日本帝国入侵马来半岛，迅速打败不堪一击的英国驻军。在空前压力下，英国殖民者与马来亚共产党达成协议，释放被关押的领导人，并寻求马共组织抗日敌后游击队。1941年12月11日，马来亚共产党号召马来亚人民建立广泛的反法西斯统一战线。次年1月1日，马来亚人民抗日军在雪兰莪正式成立。随后，人民抗日军在敌后不断袭扰南洋日军，牵制了大批日本军队，为战争做出过突出贡献。\n\n1945年，美国宣布停火，第二次世界大战结束。人民抗日军失去了资助与盟友，活动范围被逐渐压缩到北部密林中。然而，与日本合作的马来亚民族主义组织“觉醒青年团”所重组来的马来亚马来国民党要求马来亚获得独立，而日本不断加以拒绝。最终，1948年10月20日，马来国民党左翼联合半合法状态的泛马来劳工党发起了声势浩大的罢工游行，惨遭日军镇压。马来国民党发生分裂，泛马劳工党正式被禁止，而两党将自身军事组织与工人民兵动员起来，进入丛林加入人民抗日军。随后，马来亚共产党先后得到来自印度共和国与泰共和国的支持，暗中发展壮大，等待着解放全马的良好时机。"
 MLY_PKM_party_GUI_politburo_Yeung_Kwo_tt: "杨果\n马来亚共产党副总书记\n马来亚共产党中央政治局委员"
 MLY_PKM_party_GUI_politburo_Yeung_Kwo_desc_tt: "§L如果说主席陈平是革命的顶梁柱，那么杨果就应当是革命的承重墙，坚定不移地推进着党的行动。\n\n1919年，杨果生在马来半岛一个偏远的华人村落。他自幼贫困，也屡屡遭受英帝国主义压迫，于是很早便接触到了马来亚华人内部的各种民族主义与革命思潮。其中，他对中国共产党抱有相当的好感。很快，他便加入了仍处于襁褓中的南洋共产党，也就是马来亚共产党的前身。正在他准备全心全意投入反英斗争时，命运和他开了个“大玩笑”——日本人打过来了。\n\n在日军威胁下，马共与英国达成合作，杨果也参与进了“马来亚人民抗日军”，并在党内一路高升。无论风吹雨打，他都坚守着革命的第一线，即使英、美、中国相继投降，也从未动摇。1946年，随着叛徒莱特被成功处决，杨果入选马共中央政治局，并被任命为马共副总书记，成为党内名副其实的二号人物。\n\n杨果对内以坚定而又宽厚为人著称，而由于其年纪较长，通常被视为陈平总书记的导师。可以说，整个抗日统一战线的重担，都有一部分压在他的肩上。§!"
 MLY_PKM_party_GUI_politburo_Liu_Yew_tt: "刘尧\n马来亚共产党中央军事委员会主席\n马来亚共产党中央政治局委员"
 MLY_PKM_party_GUI_politburo_Liu_Yew_desc_tt: "§L1915年，刘尧生于海南岛琼州县嘉积镇桥头下村一穷苦农民家庭，原名刘昌标。他曾就读于私塾与嘉积镇高小，天资聪敏，勤奋好学，成绩优异。毕业后回家放牛，1931年加入中国共产党，担任桥头村党支部书记。1936年为逃避国民党的追捕，去了新加坡，在姐姐的茶店工作。1937年7月参加了马共领导的马来亚各界抗敌后援会，领导了店员部门的活动。\n\n1940年2月刘尧加入马共，1941年12月进英军“101特别训练学校”学习，1942年1月第一独立支队成立时，就任该队司令部管理部负责人。1942年10月，因叛徒的告密被宪兵逮捕并收到了严刑拷打，但在吉隆坡郊外服劳役时乘监视之隙逃了出来。1943年初，由于“一独”书记许庆彪、队长陈天庆均在日本扫荡中牺牲，他就任“一独”队长，并将队伍从三个中队发展到五个中队。1944年初就任该队党代表。在这期间，就任1942年5月成立的抗日军中央军事委员会主席，随后成为马共中央军事委员会主席。直到1945年，随着同盟国最后一批援助抵达，“一独”发展到十个中队。战后，由于莱特集团遭到清算，中央政治局空缺，刘尧进入马共中央委员会和中央政治局。\n\n作为新四军、马来亚人民抗日军双重将领与中共、马共双党籍领导人，刘尧是党内最坚定抗日、坚持毛泽东思想的军事领袖，并与东南亚其余处境相似的革命运动保持着良好的个人关系。§!"
 MLY_PKM_party_GUI_politburo_Lee_An_Tung_tt: "李安东\n马来亚共产党对外联络处主任\n马来亚共产党中央政治局委员"
 MLY_PKM_party_GUI_politburo_Lee_An_Tung_desc_tt: "李安东生于1917年，祖籍广东潮州。原名李长镇，又名老李、老麦、老谢等。其自幼贫困，少时便进入工厂工作。1930年代，马来亚工人运动蓬勃发展时，李安东被介绍成为马共入党积极分子，随后于1940年马共解禁后正式入党。\n\n第二次世界大战期间，李安东负责协调各个独立队的运作，并被陈平看中，派遣为马来亚人民抗日军与盟军的联络员。战后，他秘密回到马来亚，于1946年被选为马共中央执行委员会委员以及马共中央政治局委员。1953年缅甸政变发生后，被任命为驻泰全权代表负责协调马共和泰国合作。\n\n李安东是马共的外交代表，通常在获取美、印、泰援助时扮演举足轻重的角色。"
 MLY_PKM_party_GUI_politburo_Abdullah_CD_tt: "阿都拉西迪\n马来亚共产党民族事务委员会主席\n马来亚共产党中央政治局委员"
 MLY_PKM_party_GUI_politburo_Abdullah_CD_desc_tt: "1923年10月2日，阿都拉西迪出生于霹雳州甘榜兰博尔基里村。1939年他加入了英属马来亚第一个民族主义组织马来青年同盟，也即人民党与马来国民党前身。日本入侵后，阿都拉西迪接触到马来亚共产党领导的马来亚人民抗日军，因此参加了甘榜兰博尔基里当地的抗日同盟会并参与组织了抗日后备队。\n\n1945年5月，阿都拉西迪加入马来亚共产党，并在同年代表马共参与创建了二战后的重要政党马来亚国民党。1946年，他以马来亚国民党的合法身份活动时，当选为雪兰莪马来职工联合会主席及泛马来亚职工总会副主席。1948年牛车水事件爆发后，泛马工会联合会重组为马来亚劳工党，而工人民兵纷纷参与第十支队运动，于是在第十支队创建后，他担任其首个领导人，成功在丛林中开辟根据地。1955年，进入马共中央委员会。1957年，入选马共中央政治局。\n\n作为少有的马共、人民党、工党、马来国民党四党高级干部，阿都拉西迪在统一战线的马来人群体中拥有相当高的支持率，并在统一战线内部发生矛盾时扮演至关重要的角色。"
 MLY_PKM_party_GUI_PRM_party_logo_tt: "马来亚人民党\n对阵线支持度：[?IPNMLY_PRM_support_var]%"
 MLY_PRM_support_change_tt: "马来亚人民党对阵线支持度变化：[?IPNMLY_PRM_support_temp_var]"
 MLY_PKM_party_GUI_PRM_party_logo_desc_tt: "在马来亚抗日统一战线的各政党中，马来亚人民党成立最晚，但其势力仅次于马共居于第二，这得益于其激情而富有能力的领袖，阿莫布斯达曼。\n\n1948年马来国民党左翼与日本决裂后，最激进的一批泛马来左翼民族主义者选择抛弃犹豫不决、内斗不止的马来国民党，另外成立马来亚人民党开启武装斗争。随后，在阿莫布斯达曼奔走相告下，一大批工农群众转向支持人民抗日军。随后，马共总书记陈平力排众议，决定由布斯达曼管理根据地经济事务，从而团结马来族裔与统一战线成员。在此期间，人民党迅速在马来族中扩张，许多对参与马共感到犹豫的民族主义青年转而加入人民党，为根据地带来了不可或缺的新鲜血液。"
