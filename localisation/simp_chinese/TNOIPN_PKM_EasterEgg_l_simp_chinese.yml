## Events ##
 TNOIPN_MLY_easteregg.1.t: "抉择"
 TNOIPN_MLY_easteregg.1.desc: "我党、我军以不可思议的速度取得史无前例的胜利，但如今队伍内已经出现分歧。\n\n很显然，现在一部分同志认为真正无敌的是我们的党，而另一部分则认为无敌的是我们的军队。显然，他们都有道理，但时局只允许我们选择一个。"
 TNOIPN_MLY_easteregg.1.a: "党！"
 TNOIPN_MLY_easteregg.1.b: "军队！"
## National Focus ##
 #start
 MLY_EasterEgg: "你是怎么打赢的？"
 MLY_EasterEgg_incredible_victory: "不可思议的胜利"
 MLY_EasterEgg_incredible_victory_desc: "没有任何人，甚至包括陈平主席本人都没有想过，究竟为什么能够让我党鏖战数十年的日本强敌如此迅速溃败。他们思来想去，只能得出一个结论，一个最浅显、最直接，但也是最能解释得通的结论——\n\n党和人民军是无敌的，无论敌人如何。"
 MLY_EasterEgg_party_supreme: "我党至上"
 MLY_EasterEgg_party_supreme_desc: "好吧，无论如何党已经证明了自己。它能够创造奇迹，也能持续性的创造奇迹。现如今，没人不服陈主席，所有人都坚信更大的奇迹就在远方。\n\n我们不会失败，毕竟，党是无敌的。"
 MLY_EasterEgg_back_to_roots: "回归本源"
 MLY_EasterEgg_back_to_roots_desc: "陈主席如今宣布，他将要党回溯其本源。我们为什么战无不胜？因为我们源自中共，而指引我们走向胜利的是毛泽东思想。他如是说。毛主席或许已经失败，但是我们不会！我们应当利用我们的奇迹能力，解放我们思想的故乡——中国！\n\n我们不会失败，毕竟，党是无敌的。"
 MLY_EasterEgg_canton_revolution: "广东革命"
 MLY_EasterEgg_canton_revolution_desc: "广东国被称为泛亚之明珠，然而就是这“明珠”不但破坏了中国的领土完整，还胆敢支持南洋日军抵抗我们的进攻。为了报复，我们将会支持广工联和华工委立刻发起革命加入我们。\n\n我们不会失败。毕竟，党是无敌的。"
 MLY_EasterEgg_bring_home: "归乡长路"
 MLY_EasterEgg_bring_home_desc: "我党之神力已在广东之战显现出来，而南京政府也注意到了我们的存在，是时候给全中国的反动派上一课了！我们会教教他们，究竟什么才是真正的革命！\n\n我们不会失败，毕竟，党是无敌的。"
 MLY_EasterEgg_revolution_realized: "大业终成"
 MLY_EasterEgg_revolution_realized_desc: "革命的大业已成！中华大地，我们思想的根源，毛主席的故乡已然解放。接下来，我党不能再依靠虚无缥缈的奇迹，而是真的要用毛主席的思想武装我们，以求革命继续发扬光大。\n\n当然，我们不会再次失败。"
 MLY_EasterEgg_army_invincible: "我军无敌"
 MLY_EasterEgg_army_invincible_desc: "迈丁同志驳倒了陈平，成功说服众人这一奇迹胜利来自人民军。因此，我们的党需要转向军事方面，延续先前的伟大奇迹！\n\n我们不会失败，毕竟，军队是无敌的。"
 MLY_EasterEgg_change_leadership: "路线更迭"
 MLY_EasterEgg_change_leadership_desc: "迈丁同志应当走到台前，驱逐无能的陈平，让人民抗日军掌握新共和国的大权。人民军万岁！带领我们筹划更多奇迹吧！\n\n我们不会失败，毕竟，军队是无敌的。"
 MLY_EasterEgg_encircle_archenemy: "包围大敌"
 MLY_EasterEgg_encircle_archenemy_desc: "如今，挡在我们统一马来民族前的最大障碍就是日本帝国主义及其傀儡，印度尼西亚“共和国”。我们应当绕开印度尼西亚，优先消灭周边的马来人次要势力，以达成包围敌人的效果！\n\n我们不会失败，毕竟，军队是无敌的。"
 MLY_EasterEgg_ending_feud: "结束争端"
 MLY_EasterEgg_ending_feud_desc: "闲话少说，同志们，前进！\n\n我们不会失败，毕竟，军队是无敌的。"
 MLY_EasterEgg_union_peninsula: "群岛归一"
 MLY_EasterEgg_union_peninsula_desc: "终于，群岛在马克思主义光芒照耀下得到了统一。革命万岁，人民军万岁！当然，还有伟大的马来人民万岁。\n\n我们应当从奇迹中醒来了。未来将会是拼搏的时代。当然，我们的思想一定是无敌的。"
 MLY_EasterEgg_demand_north: "声索土地"
 MLY_EasterEgg_demand_north_desc: "借助先前的奇迹，我们能够乘胜追击，向泰国索取我们应得的领土。想必他们不会触怒我们这样的奇迹之人吧！他们不会有拒绝选项。"
