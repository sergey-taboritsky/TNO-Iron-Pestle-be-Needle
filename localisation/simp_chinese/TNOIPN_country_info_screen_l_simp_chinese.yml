 PKM_CountryInfo_Content.1: "华与马，共天下"
 PKM_CountryInfo_Content_desc.1: "§n马来人§!是§C马§!§i来§!§C半§!§i岛§!最早的居民之一。他们来自南岛民族，经历长距离海上航行后来到这片土地。由于其特殊地理位置，§C马§!§i来§!§C半§!§i岛§!成为了东西方贸易的重要纽带，这也导致这片土地受到各种文化与宗教影响。在经历了早期§Y佛教§!和§O印度教§!的洗礼后，十三至十五世纪，§n伊斯兰教§!传入马来并深刻影响了当地的政治历史与文化，形成独特的§n马来伊斯兰文化§!。\n\n§V华人§!早在明朝就开始成规模移民至§C马§!§i来§!§C半§!§i岛§!，成为当地经济的重要角色；十九世纪、二十世纪初，大批§V华人§!移民至马来亚，为了生存发展，他们主要以方言血缘为团结纽带，先后有过§s同乡会§!，§a宗亲会§!等组织。政治上，马来亚是§u中国政治犯§!接纳地，反清复明的汉人在此组织起来，希望驱逐鞑虏......从天地会到洪门，到处都有他们的身影。\n\n不列颠凭借着其对殖民的独特理解，将§n马来人§!与§V华人§!进行了人为的民族分工。尽管二者都是大英帝国的二等公民，但在政治上§n马来人§!又“似乎”高华人一等，虽说民族占比相差并不算多。同时英国又通过专为马来贵族开放精英学校，培养马来精英人士帮助“文明人”教化“野蛮人”，尽管§n马来农民§!和§V华工§!相比并无多少差别，但刻意的民族针对自然会引起人们的不满与反抗，而这正中英国下怀。看样子情况似乎就会一直这样下去了......"
 PKM_CountryInfo_Content.2: "暴政不息，反抗不止"
 PKM_CountryInfo_Content_desc.2: "1917年§x俄国革命§!的爆发，不仅为中国，也为马来亚送去了§x马列主义§!。二十世纪二十年代初，随着§e共产国际§!的发展和政策，§P中共南洋临委§!成立；1925年印尼共产主义起义失败后，许多印尼共产党人逃难到新加坡并参与工作，§P共产党南洋委员会§!成立，1927年正式改称§X南洋共产党§!。1930年，东南亚§x国际代表§!胡志明和陈马六甲的协助下，§R马来亚共产党§!才从§X南洋共产党§!中脱离并正式成立。\n\n1935至1941年，§R马共§!渐渐在马来亚舞台上大显身手——1937年七七事变的发生促使§R共产党§!在§z中国国民党§!的庇护下以保卫中国的口号招募成员筹集资金。尽管此时由于§o英国间谍莱特§!渗透§R马共§!并成为最高领导人造成了许多不必要的损失，但§R马共§!的发展速度依然不减反增。直到日军开始入侵马来亚，英军战场的节节不利迫使英殖民当局不得不接受§R马共§!作为军事合作者并展开谈判。\n\n12月18日英当局承认§R马共§!为合法政党，同月20日开始仓促训练§R马共成员§!。接受十几天培训后不久，英军防御崩溃；第二年2月15日新加坡沦陷后，§R马共§!领导的§n马来亚§!§Y人民§!§V抗日军§!成为了马来亚唯一的抵抗力量。由于日军针对§V华人平民§!的迫害与屠杀，以及“香蕉票”和“奉献金”导致的严重的经济困难导致大量马来亚§V华人§!逃离城市并垦荒森林边缘，而这些地方也成为了§R马共§!部队补充人员与物资的地区。" 
 PKM_CountryInfo_Content.3: "太平洋风云"
 PKM_CountryInfo_Content_desc.3: "新加坡沦陷后，§o莱特§!被日军逮捕并成为他们的代理人。1942年9月1日，在这位“党的最高领导人”的帮助下，日军对在吉隆坡北部黑风洞§R马共§!及§n马来亚§!§Y人民§!§V抗日军§!超百人的领导参加的秘密会议发动了黎明突袭，即§o石山脚事件§!。这次事件几乎崩溃了§R马共§!与部队的领导组织，政治局除莱特外§o几乎无一幸免§!。§R马共§!与§n抗§!§Y日§!§V军§!虽损失惨重，但此次事件却反而使得§o莱特§!再难以联系和破坏其他地方的抗日活动。§n马来亚§!§Y人民§!§V抗日军§!在被迫放弃党代表制度后，各纵队活跃在马来亚各地，并逐渐发展壮大。\n\n1943年，英国136特战队员潜入马来亚并与游击队员接触，而相应的，伊布拉辛·耶谷则在日军的帮助下建立了“§h马来义勇军§!”用于反共和打击各地的抗日活动。截至1945年通过收编地方群众自发组织、英军空投、维修日英战场遗留的枪支弹药等方式，§R马共§!部队已收获了近万支步枪，武装部队也已经到了近万人，第四独立队在天吉港的发展使得§R马共§!也有了接收与发展城镇的经验。§x胜利的曙光§!似乎已经是触手可及......" 
 PKM_CountryInfo_Content.4: "大战之后"
 PKM_CountryInfo_Content_desc.4: "§o剧变§!总是稍瞬即逝。伦敦沦陷、夏威夷核爆、美国投降、重庆沦陷......自毛泽东的《论持久战》传播到了马来亚后，§R马来亚共产党§!就专注于研究与学习§x中国共产党§!的革命与抗日经验，可本以为是冲锋的号角，没想到却变成了革命之绝唱......\n\n§R马共§!经过几年的发展，各纵队之间的联系已经恢复，§o莱特§!则想借此机会，以关于研究未来§R马共§!的斗争方向为借口，将全党全军的高级干部与将领集中至同一地点，再次如法炮制§o石山脚事件§!。\n\n杨果在接到通知后，开始对§o莱特§!调查：他总是习惯于出现在吉隆坡的一处高级咖啡馆，且每次一去时间不会少于两个小时，这对于一个§o被通缉的共产党§!来说难道不是太荒谬了吗？事实渐渐浮出水面，莱特去咖啡馆不是为了喝咖啡，也不是为了和抗日组织联系，而是为了§o给日军提供情报§!！杨果与陈平召开党内秘密会议，决议对§o大叛徒莱特§!进行逮捕；然而消息走漏，§o莱特§!决定携带§b全款党费§!，离开马来亚。\n\n可当他来到马六甲港口准备坐船离开时，一个港口工人漠不关心的靠近了§o莱特§!，忽的，一把尖刀直插进§o莱特§!的腹部，转了几圈。叛徒§o莱特§!就这样死于§z洪门§!手中。" 
 PKM_CountryInfo_Content.5: "挣扎求存"
 PKM_CountryInfo_Content_desc.5: "战后，随着同盟国全面撤出亚洲，马来亚共产党的生存环境日渐恶劣。日本在南洋的占领机构相比英国人更加残暴，也更不近人情——许多同志被捕，被杀害，而任何被怀疑为共产党同情者的平民都有可能命丧枪口。\n\n无人料到，共荣圈的又一次扩张行动，反而能够成为马共命运的转折点。印度分裂后，原本恪守中立的印度共和国全面倒向美国，而资金与武器装备也从德里出发，源源不断地送往越南北部、马来半岛与棉兰老的游击队政权。与此同时，马共自身的策略也逐渐完善，不再被视为一个华人政党。党中央真正在条件艰苦但远离日军的北部山区扎下根来，而白区党组织则在南方渗透到各种华人公会、马来自治组织乃至各个苏丹国的宫廷。\n\n与此同时，曾经被日本蒙骗的马来青年协会也逐渐醒悟过来。在1948年10月20日的大罢工被无情镇压后，青年协会重组的马来亚马来国民党大部分党员选择与合作政府决裂，成立人民抗日军第十支队，北上进入丛林。马来亚人民党、马来亚劳工党等左翼政党与洪门等帮会势力则加紧发展地下组织，不断为游击战士们提供情报。" 
 PKM_CountryInfo_Content.6: "时至今日"
 PKM_CountryInfo_Content_desc.6: "1960年秋，日军以“镇压马共”为由进驻槟城，在城中无偿吃住，强掠财产，激起民愤。12月，在城内华人互助会“平章会馆”的组织下，由会长邱善佑与当地劳工党主席崔耀才带领华工与商人开始罢工罢市，随后马来人也参与其中。马来亚共产党抓住良机，迅速在槟城市民中扩大组织，并利用港口混乱的时机加紧索取印度军火资助。\n\n次年2月，随着槟城事态发酵，全马华人与马来工人掀起了总罢工，马来半岛一片混乱；南洋日军加大镇压力度，反而激化了日军与当地土著的矛盾。尽管有半岛马来人运动等合作者调停，但相当一部分马来工人与绝大部分华工都选择拿起丛林中流出的武器进行反抗。混战持续大半年，随着东京终于调动机动兵力进行干预，暴动的工人民兵被重新压缩到北方。人民抗日军曾经尝试派兵支援，但由于南洋日军战力仍在，损兵折将后不得不退回根据地，不过，此时不但丛林根据地得到巩固，还顺势拿下了马来半岛第四大城市——怡保。如今，党决定利用这次难得的人力补充机会，将暴动军接回怡保根据地，并静待革命的高潮重临。" 