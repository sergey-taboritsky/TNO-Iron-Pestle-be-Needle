 TNOIPN_CPC_news.1.t: "[Get_newspaper_header]西北派遣军崩溃"
 TNOIPN_CPC_news.1.d: "令人震惊的消息从中国西北传来：在十数载“剿共”行动后，日本帝国陆军派往西北的军队与驻西北的中华民国国军已全部撤出西安，预计中国共产党军队将很快接手这一主要城市。\n\n自安田危机以来，共荣圈局势不断恶化，中国西北的易主则被认为是近期中日两国的又一重大失败。此外随着南京方面不断退缩，西康的国民政府也逐渐恢复军事活动，泛亚秩序在中国或许将会遭受更严重的挫折。"
 TNOIPN_CPC_news.1.a: "他们还能闹出更大的动静？"
 TNOIPN_CPC_news.1.b: "这只是暂时的退却......"
 TNOIPN_CPC_news.1.c: "我们胜利了！"
