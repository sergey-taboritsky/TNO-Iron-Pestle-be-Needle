 MLY_guerilla_times_up: "时机已至！"
 MLY_guerilla_times_up_desc: "终于！在我们齐心协力建设根据地，如今兵强马壮之时，东京传来了天大的好消息。那个满口谎言的压迫者，日本帝国，终于迎来了一轮资本主义不可避免的经济危机。\n\n现如今，东京自顾不暇，难以继续支援南洋，而昭南岛之驻军仍未从1961年的混乱中恢复过来。显而易见——这就是我们解放全马的最好时机。我们必须快刀斩乱麻，对东京造成既成事实，才能在日本从经济危机恢复后继续存在。马来革命的最终章，成败在此一举！"
