 MLY_guerilla_ease_out_teaming: "温和去纵队化"
 MLY_guerilla_ease_out_teaming_desc: "自1940年建军以来，人民抗日军便以纵队-支队编制进行战斗。如今，马来亚民族解放军尽管需要将编制正规化，但我们绝对不可操之过急，因指挥链条混乱而使战斗力下滑。\n\n因此，我们将加强接下来一段时间的军事训练强度，让战士们逐渐熟悉新的指挥体系，也让新体系的问题暴露出来，方便后续解决，以免在最终决战时造成灾难性的后果。"
