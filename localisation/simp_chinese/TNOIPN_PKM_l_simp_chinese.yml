 MLY_postwar_breaths_held_desc: "在全马局势初步稳定后，我们终于可以筹备正式建立国家。不过，在建国前还有最后一件事亟待解决，那就是开启一场临时全国人民大会，确认陈平总书记和马来亚共产党对新国家的领导地位。\n\n如此行事当然并非毫无风险。倘若党实际已经失去民心，那反而有可能导致陈平总书记被全国人民投票罢免——如此则无异于迫使马来亚共产党放弃执政地位。当然，陈平总书记对此的回应是，假如马共不配领导革命，那就应当及时放手。我们如今别无他法，只能静待选举结果出炉。"
