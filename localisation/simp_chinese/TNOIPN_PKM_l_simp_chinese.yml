 TNOIPN_revolution_GUI_chosen_Ipoh_tt: "怡保"
 MLY_revolution_GUI_Map_Ipoh_tt: "怡保"
 MLY_revolution_GUI_Map_Ipoh_desc_tt: "怡保是霹雳州第一大城市，也是马来亚第四大，城市规模仅次于吉隆坡、槟城、新山。四面环山，被称为“山城”、“九重葛之城”。城郊资源丰富，因其锡矿储量惊人而被称为“锡都”。\n\n其市民原本超九成为华人，日占时期曾尝试引入马来居民但未曾成功。1961年，随着北方日军南下，丛林中的马来亚人民抗日军在城内工人民兵的帮助下兵不血刃地解放了该城，随后马共主席陈平将党中央迁至城内。如今，怡保是马共活动的中心，陈平主席宣布要将其作为“马来亚之延安”永久经营，直至日寇被逐出马来半岛。"
 TNOIPN_revolution_GUI_chosen_WestThai_tt: "吉打"
 MLY_revolution_GUI_Map_W_Blue_tt: "吉打"
 MLY_revolution_GUI_Map_W_Blue_desc_tt: "吉打是马来半岛西北端紧贴中南半岛的一块突出地带。吉打苏丹国曾经绵延数百年，直至一战前臣服于英帝国统治。\n\n第二次世界大战结束后，泰共和国因其地理位置而吞并吉打，由于其高昂统治成本与低回报而将其转交马来亚共产党。现如今，这块曾经被认为是“废地”的偏远领土已经成为马共的人力与补给中心，为其根据地源源不断提供着人员与资源。"
 MLY_revolution_GUI_Map_W_Red_tt: "吉打"
 MLY_revolution_GUI_Map_W_Red_desc_tt: "吉打是马来半岛西北端紧贴中南半岛的一块突出地带。吉打苏丹国曾经绵延数百年，直至一战前臣服于英帝国统治。\n\n第二次世界大战结束后，泰共和国因其地理位置而吞并吉打，但被废黜的苏丹携家产流亡印度，资助当地伊斯兰圣战者反抗泰共和国的统治，而当地资源贫瘠，经济以农业为主，泰国国内逐渐因其入不敷出而厌弃这块土地。"
 TNOIPN_revolution_GUI_chosen_EastThai_tt: "吉兰丹"
 MLY_revolution_GUI_Map_E_Blue_tt: "吉兰丹"
 MLY_revolution_GUI_Map_E_Blue_desc_tt: "吉兰丹故名丹丹，曾经是暹南诸国与马来半岛交流的锁钥之地。在当地苏丹被英国纳入保护后，此地便成为马来亚殖民地最北方的要塞，与暹罗王国遥望。\n\n第二次世界大战后，泰共和国宣布吞并这块领土，并废除本地君主制。然而，共和国的“进步”政策口惠而实不至，而民族压迫却又压在当地人的背上。自从1952年的第一场暴乱起，在被废除的苏丹王室带领下，当地马来人以宗教为名不断暴动，搅得泰国行政机构苦不堪言。"
 MLY_revolution_GUI_Map_E_Red_tt: "吉兰丹"
 MLY_revolution_GUI_Map_E_Red_desc_tt: "吉兰丹故名丹丹，曾经是暹南诸国与马来半岛交流的锁钥之地。在当地苏丹被英国纳入保护后，此地便成为马来亚殖民地最北方的要塞，与暹罗王国遥望。\n\n第二次世界大战后，泰共和国将这块领土吞并，而随后又因为不堪暴乱之重负将其转交给马来亚共产党管理。尽管马共已经不再被视为一个华人政党，但治理这块民生凋敝、矛盾尖锐、宗教浓厚的马来人聚居地正对其行政能力提出相当高的要求。"
 TNOIPN_revolution_GUI_chosen_Penang_tt: "槟城"
 MLY_revolution_GUI_Map_Penang_tt: "槟城"
 MLY_revolution_GUI_Map_Penang_desc_tt: "槟城古称槟榔屿，是吉打苏丹国的领土。1786年，英国人占领了这个人迹罕至的小岛，并在此建立起城市，槟城于是诞生。\n\n华人始终占据槟城人口的相当比例。随着南洋日军占领半岛，其“重马抑华”政策令华人居民苦不堪言，曾经繁华的槟城港口也逐渐衰败。正是在这接连不断的危机下，槟城工人最先发起抗争，引爆了1961年的马来亚紧急状态。\n\n紧急状态解除后，日军加紧在槟城镇压残余华人公会，但马共党组织也有相当一部分渗透在城市居民之间，暗中筹备革命的最终降临。"
 TNOIPN_revolution_GUI_chosen_Ponhong_tt: "彭亨"
 MLY_revolution_GUI_Map_Ponhong_tt: "彭亨"
 MLY_revolution_GUI_Map_Ponhong_desc_tt: "作为马来半岛面积最大的州，彭亨的热带雨林与锡矿资源使其成为抗日革命军的天然屏障。\n\n日本殖民当局为掠夺资源，强制征用当地劳工开采锡矿，引发马来土著与华人的联合反抗。抗日军依托金马仑高原的复杂地形建立游击根据地，频繁袭击日军运输线，并与原属米南加保文化的原住民社群结成临时联盟。"
 TNOIPN_revolution_GUI_chosen_Perak_tt: "霹雳"
 MLY_revolution_GUI_Map_Perak_tt: "霹雳"
 MLY_revolution_GUI_Map_Perak_desc_tt: "霹雳得名于马来语“银”一词，当时矿工误将此地大量的锡矿认定为银矿。马六甲苏丹国灭亡后，曾在此地建立流亡政权，并始终在葡荷英三国之间周旋，维持独立，直至1874年发生内乱才被纳入英国保护。\n\n日本入侵后，霹雳是人民抗日军活动最频繁的地区之一，马共战士们在此地骚扰日军，使其苦不堪言。即使在战后的高压军管时期，抗日军也只是逐渐被逼退到霹雳东北的山林，偶尔偷袭日军小队。马来亚紧急状态后，抗日军获得了人员与装备补充，在此地活动愈发频繁。"
 TNOIPN_revolution_GUI_chosen_Johor_tt: "柔佛"
 MLY_revolution_GUI_Map_Johor_tt: "柔佛"
 MLY_revolution_GUI_Map_Johor_desc_tt: "柔佛自古便是马来半岛的文明中心，柔佛苏丹国之威名远扬，至今还能得到半岛居民的普遍尊重。\n\n日本入侵后，毗邻新加坡的柔佛成为“大东亚共荣圈”的南方战略枢纽，日军在此修建了连接新加坡的铁路与军事基地。现如今，柔佛表面平静，实则暗流涌动：各路势力通过峇株巴辖的华人渔村秘密接收海上物资，并策动柔佛苏丹宫廷内的反日势力。"
 TNOIPN_revolution_GUI_chosen_Malacca_tt: "马六甲"
 MLY_revolution_GUI_Map_Malacca_tt: "马六甲"
 MLY_revolution_GUI_Map_Malacca_desc_tt: "控制马六甲海峡的咽喉，日军在此驻有重兵，并重建了荷兰殖民时代的圣地亚哥城堡作为司令部。然而，马六甲古城错综复杂的街巷与混居的华人、葡萄牙后裔社群为地下抵抗提供了掩护。革命军利用三宝山的华人坟场传递情报，并仿效历史上反葡起义的策略，策划对日军港口的破坏行动。"
 TNOIPN_revolution_GUI_chosen_Zemerand_tt: "森美兰"
 MLY_revolution_GUI_Map_Zemerand_tt: "森美兰"
 MLY_revolution_GUI_Map_Zemerand_tt_desc: "森美兰位置较为远离各个主要城市与交通要道，因此自古便维持着淳朴的民间风俗。\n\n日军强行推行“皇民化”政策，禁止传统习俗并征召青年加入“马来义勇军”。抗日军通过芙蓉市的暗线联络反征兵组织，煽动山地部族起义，反抗日本对此地传统的无情破坏。"
 TNOIPN_revolution_GUI_chosen_KL_tt: "雪兰莪"
 MLY_revolution_GUI_Map_KL_tt: "雪兰莪"
 MLY_revolution_GUI_Map_KL_desc_tt: "早在15世纪，雪兰莪就已成为马六甲苏丹王朝的统治核心。马六甲亡于葡萄牙后，当地在荷兰支持下建立独立国家，称霸一方，直至内乱时被纳入英帝国保护，并引入许多华侨。\n\n1941年，日本占领雪兰莪，以名城吉隆坡为中心统治这块半岛心脏。然而，当地华人与马来人很快便听从人民抗日军号召，发起抗争直至今日。现如今，大幅扩张的吉隆坡城分为两面，一面是日本兴建的厂房与楼宇，一面是厂内暗中心向红旗、高度不满日本占领军的工人们。"
 TNOIPN_revolution_GUI_chosen_Singapore_tt: "星洲"
 MLY_revolution_GUI_Map_Singapore_tt: "星洲（昭南岛）"
 MLY_revolution_GUI_Map_Singapore_desc_tt: "星州作为日本“南方资源圈”的核心枢纽，星州的深水港与炼油设施被牢牢掌控在海军特务部手中，殖民当局以“大和丸化”名义强行征用印度裔码头工人与马来渔民。\n\n地下抵抗网络以牛车水为中心，华人商会通过黑市贸易为抗日部队筹措武器，学生团体则伪装成“皇民学堂”日文班，暗中传播抗日传单。革命军精锐潜伏在武吉知马原始雨林，以二次大战中英军遗留的隧道为基地，对日军实里达航空基地发动周期性突袭。"
