 TNOIPN_MLY_Brunei.1.t: "文莱暴动"
 TNOIPN_MLY_Brunei.1.desc: "近日，由兄弟党“婆罗洲反日同盟会”传来最新消息：文莱境内的北加里曼丹国民军已于数日前发动暴动，试图夺取文莱的控制权。由于原本驻扎北婆罗洲的日军第三十七军主力目前仍在马来半岛镇压我方游击队，北加国民军在战场上进展迅速。\n\n北加国民军成立于1948年，由部分曾在印度尼西亚独立武装中效力的马来贵族支持，旨在推翻日本在婆罗洲的统治，并让北加里曼丹并入印度尼西亚。\n\n据悉，北加国民军在暴动中得到了文莱本地第一大党文莱人民党中大部分左翼力量的支持，尤其是那些对日本统治不满的群体，并已经占据紧邻文莱、毗邻印度尼西亚的林梦县城。然而，暴动也遭到了东京的谴责，目前局势仍然紧张。\n\n婆罗洲反日同盟会如今已经派遣部分军事力量加入暴动军，并声称将与北加国民军合作，争取当地从日本殖民统治中得到解放。"
