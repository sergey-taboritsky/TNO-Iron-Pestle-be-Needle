 MLY_guerilla_red_warriors_desc: ""
 MLY_guerilla_introduce_platoons: "强行引入连排制"
 MLY_guerilla_introduce_platoons_desc: "马来亚民族解放军随时都可能面临战争，因为南方敌人不可能放任我们偏安一隅。军事改革必须以最快速度完成，否则灭顶之灾将会降临到我们所有人头上。对于那些无法适应新编制的军官，加以降职或开除军籍的惩戒，将有助于确保军队快速适应新体系。至于这一过程中可能造成的悲剧，那就只好交由后人评说。"
