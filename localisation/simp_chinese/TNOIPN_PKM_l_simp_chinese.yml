 MLY_guerilla_organize_cpc: "重组中共南委"
 MLY_guerilla_organize_cpc_desc: "尽管二十年前，中国的抗日斗争以失败告终，但中国共产党并没有被消灭。在廖承志同志的带领下，一部分中国南方的中共党员来到马来亚，为我党带来了毛主席的最新理论，并帮助我们组织队伍，贡献颇多。\n\n现如今根据地急剧扩张，有能力为他们带来一些回报了。我们将允许廖承志恢复曾经的中国共产党“南洋临时委员会”，并在马来亚为中国的地下斗争招募人手。如果时机已至，那么我们也能通过这一机构为中国的革命斗争提供支持，并有朝一日将共荣圈势力彻底粉碎。"
 MLY_guerilla_contact_vietcong: "联络越盟"
 MLY_guerilla_contact_vietcong_desc: "胡志明同志不但是越南独立同盟的领导人，也是马来亚共产党的创建者——这种共同纽带，使得我们和越南同志们的联系虽然微弱，但从未被斩断。\n\n如今，我党的根据地得到了很大的发展，有能力扩大与越盟之间的联系，那么我们也需要加强这种党际传统关系。毕竟，马来亚、越南两国的抗日革命斗争实为一体，两者的成功都离不开另一方的协助。"
 MLY_guerilla_support_taruc: "支持塔鲁克"
 MLY_guerilla_support_taruc_desc: "在距离日本统治心脏更近的吕宋岛，有一支革命武装力量仍在活跃——路易斯·塔鲁克统帅着全菲律宾革命社会主义共和国，不断对日本在菲律宾的统治放血。革命斗争是被压迫的东南亚各民族的共同责任，因此，在我们力所能及之处，应当为塔鲁克提供尽可能多的支持。只要两支革命队伍互成掎角之势，日本帝国就不会有将我们逐个击破的能力。"
